<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essay Title</title>
  
  <meta property="og:title" content="Essay Title">
  <meta property="og:description" content="Description">
  <meta property="og:type" content="article">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --cream: hsl(45, 40%, 96%);
      --ink: hsl(30, 10%, 15%);
      --twilight: hsl(260, 30%, 60%);
      --stone: hsl(40, 10%, 55%);
      --fn-blue: hsl(210, 60%, 45%);
      --fn-bg: hsl(45, 15%, 92%);
      --fn-bg-nested: hsl(45, 15%, 88%);
      --fn-bg-deep: hsl(45, 15%, 84%);
      --frame-outer: hsl(35, 30%, 88%);
      --frame-middle: hsl(40, 30%, 94%);
      --frame-inner: hsl(0, 0%, 100%);
      --font-serif: 'EB Garamond', Georgia, serif;
      --font-mono: 'IBM Plex Mono', monospace;
      --font-sans: 'Inter', system-ui, sans-serif;
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 2rem;
      --space-xl: 4rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; scroll-behavior: smooth; }
    body { font-family: var(--font-serif); background: var(--cream); color: var(--ink); line-height: 1.75; min-height: 100vh; }
    .essay { max-width: 680px; margin: 0 auto; padding: var(--space-xl) var(--space-lg) 6rem; }
    h1 { font-size: clamp(2rem, 5vw, 2.75rem); font-weight: 500; line-height: 1.2; letter-spacing: -0.02em; margin-bottom: var(--space-sm); }
    h2 { font-size: 1.4rem; font-weight: 500; color: var(--twilight); margin-top: var(--space-xl); margin-bottom: var(--space-md); }
    h3 { font-size: 1.15rem; font-weight: 500; margin-top: var(--space-lg); margin-bottom: var(--space-sm); }
    p { margin-bottom: 1.5rem; text-align: justify; hyphens: auto; }
    .subtitle { font-style: italic; color: var(--stone); font-size: 1.1rem; margin-bottom: var(--space-xl); }
    .section-label { font-family: var(--font-sans); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--stone); margin-bottom: var(--space-sm); }
    em { font-style: italic; }
    strong { font-weight: 600; }
    a { color: var(--fn-blue); text-decoration: underline; text-underline-offset: 2px; }
    a:hover { text-decoration-thickness: 2px; }
    blockquote { border-left: 2px solid var(--stone); padding-left: var(--space-lg); margin: var(--space-lg) 0; font-style: italic; color: var(--stone); }
    .divider { text-align: center; margin: var(--space-xl) 0; color: var(--stone); font-size: 0.9rem; letter-spacing: 0.3em; }
    .divider::before, .divider::after { content: ''; display: inline-block; width: 50px; height: 1px; background: var(--stone); vertical-align: middle; margin: 0 1rem; opacity: 0.5; }
    .fn { cursor: pointer; border-bottom: 1px dotted var(--fn-blue); transition: background 0.2s; }
    .fn:hover { background: hsla(210, 60%, 45%, 0.1); }
    .fn::after { content: attr(data-fn); font-family: var(--font-sans); font-size: 0.65em; font-weight: 500; color: var(--fn-blue); vertical-align: super; margin-left: 2px; padding: 1px 4px; background: hsla(210, 60%, 45%, 0.1); border-radius: 2px; }
    .fn.active { background: hsla(210, 60%, 45%, 0.15); }
    .fn.active::after { background: var(--fn-blue); color: white; }
    .fn-content { font-family: var(--font-mono); font-size: 0.85rem; line-height: 1.6; background: var(--fn-bg); border-left: 3px solid var(--fn-blue); margin: var(--space-md) 0 1.5rem var(--space-md); max-height: 0; overflow: hidden; opacity: 0; padding: 0 1.25rem; transition: max-height 0.4s ease-out, opacity 0.3s ease-out, padding 0.3s ease-out; }
    .fn-content.open { max-height: 2000px; opacity: 1; padding: 1rem 1.25rem; }
    .fn-content p { text-align: left; margin-bottom: 0.75rem; }
    .fn-content p:last-child { margin-bottom: 0; }
    .fn-content .fn-content { background: var(--fn-bg-nested); margin-left: 0; font-size: 0.95em; }
    .fn-content .fn-content .fn-content { background: var(--fn-bg-deep); }
    .fn-stats { font-family: var(--font-mono); font-size: 0.7rem; color: var(--stone); text-align: right; margin: var(--space-lg) 0; padding: var(--space-sm) 0; border-top: 1px solid hsla(0,0%,0%,0.1); }
    .frame { padding: var(--space-lg); margin: var(--space-lg) 0; }
    .frame--outer { background: var(--frame-outer); }
    .frame--middle { background: var(--frame-middle); margin-left: var(--space-md); }
    .frame--inner { background: var(--frame-inner); margin-left: var(--space-md); text-align: center; font-style: italic; }
    .frame-label { display: block; font-family: var(--font-sans); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.2em; color: var(--stone); margin-bottom: var(--space-sm); }
    .frame--middle .frame-label { color: var(--twilight); }
    .frame--inner .frame-label { color: var(--fn-blue); }
    .paths { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1px; background: var(--stone); margin: var(--space-lg) 0; }
    .path { font-family: var(--font-serif); font-size: 1rem; background: var(--cream); border: none; padding: var(--space-md) var(--space-lg); cursor: pointer; text-align: left; transition: background 0.3s, color 0.3s; }
    .path:hover { background: hsla(260, 30%, 60%, 0.1); }
    .path.active { background: var(--ink); color: var(--cream); }
    .path-content { background: hsla(260, 30%, 60%, 0.05); padding: var(--space-lg); margin-top: -1px; display: none; }
    .path-content.visible { display: block; }
    .reader-address { background: hsla(260, 30%, 60%, 0.05); border-left: 2px solid var(--twilight); padding: var(--space-lg); margin: var(--space-lg) 0; font-size: 1.1rem; font-style: italic; line-height: 1.9; }
    .reader-address::before { content: 'To the reader'; display: block; font-family: var(--font-sans); font-size: 0.7rem; font-style: normal; text-transform: uppercase; letter-spacing: 0.2em; color: var(--twilight); margin-bottom: var(--space-sm); }
    .colophon { margin-top: 6rem; padding-top: var(--space-lg); border-top: 1px solid var(--stone); font-family: var(--font-sans); font-size: 0.75rem; color: var(--stone); text-align: center; }
    .progress-bar { position: fixed; top: 0; left: 0; width: 0%; height: 2px; background: var(--fn-blue); z-index: 1000; transition: width 0.1s; }
    /* Yoko Ono - Instruction Block */
    .instruction-block { font-family: var(--font-mono); border: 1px dashed var(--ink); padding: var(--space-lg); text-align: center; background: hsl(45, 20%, 97%); margin: var(--space-lg) 0; }
    .instruction-block .instruction-label { font-size: 0.65rem; letter-spacing: 0.25em; text-transform: uppercase; color: var(--stone); margin-bottom: 1.5rem; }
    .instruction-block .instruction-text { font-size: 1rem; line-height: 2; margin-bottom: 1.5rem; font-style: italic; }
    .instruction-block .instruction-btn { font-family: var(--font-mono); font-size: 0.7rem; letter-spacing: 0.15em; text-transform: uppercase; padding: 0.75rem 2rem; background: transparent; border: 1px solid var(--ink); cursor: pointer; transition: all 0.2s; }
    .instruction-block .instruction-btn:hover { background: var(--ink); color: var(--cream); }
    .instruction-block .instruction-btn.done { background: var(--ink); color: var(--cream); pointer-events: none; }
    .instruction-block .instruction-response { margin-top: 1rem; font-size: 0.85rem; color: var(--stone); font-style: italic; min-height: 1.5em; }

    /* Severance - Terminal Block */
    .terminal-block { font-family: var(--font-mono); background: hsl(180, 20%, 8%); border: 1px solid hsl(140, 80%, 30%); margin: var(--space-lg) 0; overflow: hidden; }
    .terminal-block .terminal-header { background: hsl(180, 15%, 12%); padding: 0.5rem 1rem; display: flex; justify-content: space-between; font-size: 0.65rem; letter-spacing: 0.1em; color: hsl(140, 80%, 45%); border-bottom: 1px solid hsl(140, 80%, 30%); }
    .terminal-block .terminal-body { padding: 1rem; font-size: 0.8rem; line-height: 1.8; color: hsl(140, 80%, 45%); }
    .terminal-block .terminal-line { margin-bottom: 0.25rem; }
    .terminal-block .terminal-line.prompt::before { content: '> '; opacity: 0.5; }
    .terminal-block .terminal-line.output { opacity: 0.7; padding-left: 1rem; }
    .terminal-block .terminal-line.error { color: hsl(355, 70%, 50%); }

    /* Severance - Handbook Notice */
    .handbook-notice { font-family: var(--font-sans); background: hsl(40, 20%, 92%); border: 1px solid hsl(200, 10%, 70%); padding: 1.5rem; margin: var(--space-lg) 0; }
    .handbook-notice .handbook-header { font-size: 0.6rem; font-weight: 600; letter-spacing: 0.2em; text-transform: uppercase; color: hsl(220, 50%, 25%); margin-bottom: 0.75rem; padding-bottom: 0.5rem; border-bottom: 1px solid hsl(200, 10%, 80%); }
    .handbook-notice .handbook-text { font-size: 0.85rem; line-height: 1.7; color: hsl(200, 10%, 35%); }
    .handbook-notice .handbook-footer { margin-top: 1rem; font-size: 0.7rem; color: hsl(200, 10%, 55%); text-align: right; }

    /* Jenny Holzer - Truism */
    .truism { font-family: var(--font-mono); font-size: 0.85rem; letter-spacing: 0.1em; text-transform: uppercase; padding: 1rem 1.25rem; background: hsl(0, 0%, 98%); border-bottom: 1px solid hsl(0, 0%, 85%); cursor: pointer; transition: all 0.3s; margin: 0; }
    .truism:first-of-type { border-top: 1px solid hsl(0, 0%, 85%); }
    .truism:hover { background: hsl(0, 0%, 95%); padding-left: 1.5rem; }
    .truism:active { background: hsl(0, 100%, 50%); color: white; }

    /* Jenny Holzer - LED Marquee */
    .led-marquee { background: hsl(0, 0%, 5%); padding: 1.5rem; margin: var(--space-lg) 0; overflow: hidden; position: relative; }
    .led-marquee::before { content: ''; position: absolute; inset: 0; background: repeating-linear-gradient(90deg, transparent 0px, transparent 2px, hsla(0,0%,0%,0.3) 2px, hsla(0,0%,0%,0.3) 3px); pointer-events: none; }
    .led-marquee .led-text { font-family: var(--font-mono); font-size: 1.1rem; letter-spacing: 0.15em; text-transform: uppercase; color: hsl(0, 100%, 50%); text-shadow: 0 0 10px hsl(0, 100%, 50%), 0 0 20px hsl(0, 100%, 50%); white-space: nowrap; animation: marquee-scroll 12s linear infinite; }
    .led-marquee .led-text.amber { color: hsl(30, 100%, 50%); text-shadow: 0 0 10px hsl(30, 100%, 50%), 0 0 20px hsl(30, 100%, 50%); }
    .led-marquee .led-text.green { color: hsl(120, 100%, 40%); text-shadow: 0 0 10px hsl(120, 100%, 40%), 0 0 20px hsl(120, 100%, 40%); }
    @keyframes marquee-scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

    /* James Turrell - Ganzfeld Block */
    .ganzfeld-block { min-height: 200px; position: relative; overflow: hidden; background: radial-gradient(ellipse 120% 100% at var(--gx, 50%) var(--gy, 50%), hsl(320, 70%, 75%) 0%, hsl(280, 60%, 55%) 30%, hsl(260, 65%, 35%) 60%, hsl(250, 70%, 20%) 100%); transition: background 0.3s ease; display: flex; align-items: center; justify-content: center; margin: var(--space-lg) 0; }
    .ganzfeld-block .ganzfeld-text { position: relative; z-index: 1; text-align: center; padding: 2rem; }
    .ganzfeld-block .ganzfeld-text p { font-family: var(--font-serif); font-size: 1.2rem; font-style: italic; color: hsla(45, 100%, 95%, 0.9); text-shadow: 0 0 30px hsla(280, 60%, 55%, 0.5); margin: 0; }

    /* Wes Anderson - Title Card */
    .title-card { font-family: var(--font-serif); text-align: center; padding: 2.5rem 3rem; background: hsl(340, 60%, 75%); border: 3px solid hsl(350, 50%, 35%); position: relative; transition: transform 0.3s ease; margin: var(--space-lg) 0; }
    .title-card:hover { transform: scale(1.02); }
    .title-card::before { content: ''; position: absolute; inset: 6px; border: 1.5px solid hsl(350, 50%, 35%); pointer-events: none; }
    .title-card-chapter { width: 50px; height: 50px; border: 2px solid hsl(350, 50%, 35%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 0.9rem; font-weight: 500; color: hsl(355, 40%, 30%); }
    .title-card-title { font-size: 1.5rem; font-weight: 500; letter-spacing: 0.15em; text-transform: uppercase; color: hsl(355, 40%, 25%); margin: 0 0 0.5rem; }
    .title-card-subtitle { font-style: italic; font-size: 1rem; color: hsl(350, 50%, 35%); margin: 0; }

    /* Radiohead - Glitch Text */
    .glitch-text { font-family: var(--font-sans); font-size: 1.3rem; font-weight: 600; color: var(--ink); position: relative; display: inline-block; cursor: pointer; }
    .glitch-text::before, .glitch-text::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; }
    .glitch-text::before { color: hsl(180, 100%, 40%); }
    .glitch-text::after { color: hsl(0, 100%, 50%); }
    .glitch-text:hover::before { opacity: 0.8; animation: glitch-shift-1 0.3s steps(2) infinite; }
    .glitch-text:hover::after { opacity: 0.8; animation: glitch-shift-2 0.25s steps(2) infinite; }
    @keyframes glitch-shift-1 { 0%, 100% { transform: translate(0); } 25% { transform: translate(-2px, 1px); } 75% { transform: translate(2px, -1px); } }
    @keyframes glitch-shift-2 { 0%, 100% { transform: translate(0); } 33% { transform: translate(2px, 1px); } 66% { transform: translate(-2px, -1px); } }

    /* Sol LeWitt - Wall Drawing Instruction */
    .wall-instruction { font-family: var(--font-mono); background: hsl(0, 0%, 100%); border: 1px solid hsl(0, 0%, 85%); padding: var(--space-lg); margin: var(--space-lg) 0; }
    .wall-instruction .instruction-number { font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; color: var(--stone); margin-bottom: 1.5rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--ink); }
    .wall-instruction .instruction-content { font-size: 1rem; line-height: 2; font-weight: 300; }
    .wall-instruction .instruction-meta { font-size: 0.65rem; color: var(--stone); margin-top: 1.5rem; padding-top: 0.75rem; border-top: 1px solid hsl(0, 0%, 85%); }
    .wall-instruction .execute-btn { display: block; margin: 1.5rem auto 0; padding: 0.75rem 2rem; background: var(--ink); color: var(--cream); border: none; font-family: var(--font-mono); font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; transition: all 0.3s ease; }
    .wall-instruction .execute-btn:hover { background: var(--fn-blue); }
    .wall-instruction .execute-btn.executed { background: hsl(150, 60%, 40%); pointer-events: none; }
    .wall-instruction .execution-result { margin-top: 1rem; font-size: 0.85rem; color: hsl(150, 60%, 35%); font-style: italic; text-align: center; min-height: 1.2em; }

    /* George Saunders - Memo Block */
    .memo-block { font-family: var(--font-mono); background: hsl(55, 80%, 85%); padding: 1.5rem 2rem; margin: var(--space-lg) 0; box-shadow: 2px 3px 8px hsla(0, 0%, 0%, 0.1); transform: rotate(-0.5deg); position: relative; }
    .memo-block .memo-header { font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; border-bottom: 1px solid var(--ink); padding-bottom: 1rem; margin-bottom: 1rem; }
    .memo-block .memo-header span { display: block; margin-bottom: 0.25rem; }
    .memo-block .memo-header strong { color: hsl(0, 70%, 50%); }
    .memo-block .memo-body { font-size: 0.85rem; line-height: 1.8; }
    .memo-block .redacted { background: var(--ink); color: var(--ink); padding: 0 4px; cursor: pointer; transition: all 0.3s ease; border-radius: 2px; }
    .memo-block .redacted:hover { background: transparent; color: hsl(0, 70%, 50%); }
    .memo-block .memo-footer { margin-top: 1rem; padding-top: 0.75rem; border-top: 1px solid var(--ink); font-size: 0.65rem; color: var(--stone); }

    /* George Saunders - Gut Punch */
    .gut-punch { position: relative; overflow: hidden; margin: var(--space-lg) 0; }
    .gut-punch .punch-light { background: hsl(55, 80%, 90%); padding: var(--space-lg); text-align: center; }
    .gut-punch .punch-light p { font-size: 1rem; line-height: 1.8; margin-bottom: var(--space-md); }
    .gut-punch .punch-light p:last-of-type { margin-bottom: 0; }
    .gut-punch .reveal-btn { display: inline-block; margin-top: var(--space-md); padding: 0.5rem 1.5rem; background: transparent; border: 1px solid var(--ink); font-family: var(--font-mono); font-size: 0.7rem; letter-spacing: 0.1em; cursor: pointer; transition: all 0.3s ease; }
    .gut-punch .reveal-btn:hover { background: var(--ink); color: var(--cream); }
    .gut-punch .punch-dark { background: hsl(280, 30%, 25%); padding: 0; color: hsla(0, 0%, 100%, 0.9); text-align: center; max-height: 0; overflow: hidden; opacity: 0; transition: max-height 0.6s ease, opacity 0.4s ease, padding 0.6s ease; }
    .gut-punch .punch-dark p { font-size: 1.1rem; line-height: 1.7; font-style: italic; }
    .gut-punch.revealed .punch-dark { max-height: 300px; opacity: 1; padding: var(--space-lg); }
    .gut-punch.revealed .reveal-btn { display: none; }

    /* Robert Smithson - Sediment Layers */
    .sediment-layers { border: 1px solid var(--stone); margin: var(--space-lg) 0; overflow: hidden; }
    .sediment-layer { cursor: pointer; transition: all 0.3s ease; }
    .sediment-layer .layer-header { padding: 0.75rem var(--space-md); font-family: var(--font-mono); font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease; }
    .sediment-layer .layer-header::after { content: '+'; font-size: 1rem; opacity: 0.5; transition: transform 0.3s ease; }
    .sediment-layer.open .layer-header::after { transform: rotate(45deg); }
    .sediment-layer:hover .layer-header { padding-left: 1.25rem; }
    .sediment-layer .layer-content { max-height: 0; overflow: hidden; opacity: 0; padding: 0 var(--space-md); font-family: var(--font-serif); font-size: 1rem; line-height: 1.8; background: hsla(0, 0%, 100%, 0.1); transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease; }
    .sediment-layer.open .layer-content { max-height: 500px; opacity: 1; padding: var(--space-md); }
    .sediment-layer:nth-child(1) .layer-header { background: hsl(30, 10%, 80%); color: var(--ink); }
    .sediment-layer:nth-child(1) .layer-content { background: hsl(30, 10%, 88%); color: var(--ink); }
    .sediment-layer:nth-child(2) .layer-header { background: hsl(25, 30%, 50%); color: var(--cream); }
    .sediment-layer:nth-child(2) .layer-content { background: hsl(25, 30%, 58%); color: var(--cream); }
    .sediment-layer:nth-child(3) .layer-header { background: hsl(20, 50%, 40%); color: var(--cream); }
    .sediment-layer:nth-child(3) .layer-content { background: hsl(20, 50%, 48%); color: var(--cream); }
    .sediment-layer:nth-child(4) .layer-header { background: hsl(25, 25%, 30%); color: var(--cream); }
    .sediment-layer:nth-child(4) .layer-content { background: hsl(25, 25%, 38%); color: var(--cream); }
    .sediment-layer:nth-child(5) .layer-header { background: var(--ink); color: var(--cream); }
    .sediment-layer:nth-child(5) .layer-content { background: hsl(0, 0%, 22%); color: var(--cream); }

    /* Fantastic Planet - Morph Card */
    .morph-card { background: hsla(280, 30%, 95%, 0.9); padding: var(--space-lg); margin: var(--space-lg) 0; border-radius: 30% 70% 50% 50% / 50% 40% 60% 50%; text-align: center; cursor: pointer; transition: all 0.6s ease; font-family: var(--font-sans); }
    .morph-card:hover { border-radius: 50% 50% 40% 60% / 60% 50% 50% 40%; background: hsla(210, 50%, 55%, 0.2); }
    .morph-card.morphed { background: hsl(280, 40%, 45%); color: white; border-radius: 40% 60% 70% 30% / 30% 70% 30% 70%; }
    .morph-card .morph-title { font-size: 1.1rem; font-weight: 600; margin-bottom: var(--space-sm); color: hsl(280, 40%, 45%); }
    .morph-card.morphed .morph-title { color: white; }
    .morph-card .morph-text { font-size: 0.95rem; line-height: 1.7; opacity: 0.85; }
    .morph-card .morph-alt { display: none; }
    .morph-card.morphed .morph-default { display: none; }
    .morph-card.morphed .morph-alt { display: block; }

    /* Aphex Twin - Static Block (Scratch-to-Reveal) */
    .static-block { background: hsl(240, 10%, 8%); padding: var(--space-lg); margin: var(--space-lg) 0; position: relative; overflow: hidden; }
    .static-block .static-canvas { position: absolute; inset: 0; z-index: 2; cursor: crosshair; touch-action: none; }
    .static-block .static-text { position: relative; z-index: 1; font-family: var(--font-mono); font-size: 0.95rem; line-height: 1.9; color: hsl(90, 100%, 50%); text-shadow: 0 0 10px hsla(90, 100%, 50%, 0.5); }
    .static-block .static-hint { position: absolute; bottom: 0.5rem; right: 0.75rem; font-family: var(--font-mono); font-size: 0.6rem; letter-spacing: 0.1em; text-transform: uppercase; color: hsla(90, 100%, 50%, 0.4); z-index: 3; pointer-events: none; transition: opacity 0.5s ease; }
    .static-block.revealed .static-hint { opacity: 0; }

    /* Igor Stravinsky - Score Block (for explainers/education) */
    .score-block { font-family: var(--font-serif); background: hsl(45, 30%, 96%); border: 1px solid hsl(35, 20%, 80%); margin: var(--space-lg) 0; overflow: hidden; }
    .score-block .score-header { background: hsl(35, 25%, 90%); padding: 0.75rem var(--space-md); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid hsl(35, 20%, 80%); }
    .score-block .score-title { font-size: 0.8rem; font-weight: 500; letter-spacing: 0.05em; color: var(--ink); }
    .score-block .score-nav { display: flex; gap: 0.5rem; }
    .score-block .score-nav button { font-family: var(--font-mono); font-size: 0.7rem; padding: 0.35rem 0.75rem; background: transparent; border: 1px solid hsl(35, 20%, 70%); cursor: pointer; transition: all 0.2s; }
    .score-block .score-nav button:hover { background: hsl(35, 25%, 85%); }
    .score-block .score-nav button.active { background: var(--ink); color: var(--cream); border-color: var(--ink); }
    .score-block .score-body { padding: var(--space-md); }
    .score-block .score-measure { display: none; }
    .score-block .score-measure.active { display: block; }
    .score-block .score-measure .measure-num { font-family: var(--font-mono); font-size: 0.65rem; color: var(--stone); margin-bottom: 0.5rem; }
    .score-block .score-measure .measure-content { font-size: 1rem; line-height: 1.8; }
    .score-block .score-measure .measure-annotation { margin-top: 0.75rem; padding: 0.75rem; background: hsla(210, 60%, 45%, 0.08); border-left: 2px solid var(--fn-blue); font-size: 0.85rem; line-height: 1.6; color: var(--stone); }
    .score-block .score-progress { height: 3px; background: hsl(35, 20%, 85%); }
    .score-block .score-progress-bar { height: 100%; background: var(--fn-blue); transition: width 0.3s ease; }

    /* Neri Oxman - Growth Block (organic/biological systems) */
    .growth-block { background: linear-gradient(135deg, hsl(160, 30%, 95%) 0%, hsl(180, 25%, 92%) 100%); border: 1px solid hsl(170, 20%, 80%); padding: var(--space-lg); margin: var(--space-lg) 0; position: relative; overflow: hidden; }
    .growth-block::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), hsla(160, 50%, 60%, 0.15) 0%, transparent 50%); transition: background 0.3s ease; pointer-events: none; }
    .growth-block .growth-header { font-family: var(--font-sans); font-size: 0.65rem; letter-spacing: 0.2em; text-transform: uppercase; color: hsl(170, 40%, 40%); margin-bottom: var(--space-md); position: relative; }
    .growth-block .growth-content { position: relative; }
    .growth-block .growth-content p { font-size: 1rem; line-height: 1.8; margin-bottom: var(--space-md); }
    .growth-block .growth-content p:last-child { margin-bottom: 0; }
    .growth-block .growth-nodes { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: var(--space-md); }
    .growth-block .growth-node { flex: 1; min-width: 120px; padding: 0.75rem; background: hsla(170, 30%, 98%, 0.8); border: 1px solid hsl(170, 20%, 80%); border-radius: 20% 80% 60% 40% / 40% 60% 40% 60%; font-family: var(--font-mono); font-size: 0.8rem; text-align: center; cursor: pointer; transition: all 0.4s ease; }
    .growth-block .growth-node:hover { border-radius: 60% 40% 30% 70% / 50% 70% 30% 50%; background: hsla(160, 40%, 90%, 0.9); transform: scale(1.05); }
    .growth-block .growth-node.active { background: hsl(160, 40%, 45%); color: white; border-color: hsl(160, 40%, 45%); }
    .growth-block .growth-detail { margin-top: var(--space-md); padding: var(--space-md); background: hsla(0, 0%, 100%, 0.7); border-left: 2px solid hsl(160, 40%, 45%); font-size: 0.9rem; line-height: 1.7; display: none; }
    .growth-block .growth-detail.visible { display: block; }

    /* Jack Whitten - Texture Block (layered/material) */
    .texture-block { background: hsl(30, 5%, 20%); margin: var(--space-lg) 0; position: relative; overflow: hidden; }
    .texture-block .texture-layers { position: relative; min-height: 180px; }
    .texture-block .texture-layer { position: absolute; inset: 0; padding: var(--space-lg); display: flex; align-items: center; justify-content: center; text-align: center; transition: opacity 0.6s ease, transform 0.6s ease; }
    .texture-block .texture-layer:nth-child(1) { background: linear-gradient(45deg, hsl(200, 60%, 25%) 0%, hsl(220, 50%, 35%) 100%); z-index: 3; }
    .texture-block .texture-layer:nth-child(2) { background: linear-gradient(135deg, hsl(35, 70%, 50%) 0%, hsl(25, 60%, 40%) 100%); z-index: 2; transform: translateY(100%); opacity: 0; }
    .texture-block .texture-layer:nth-child(3) { background: linear-gradient(180deg, hsl(350, 50%, 40%) 0%, hsl(330, 40%, 30%) 100%); z-index: 1; transform: translateY(100%); opacity: 0; }
    .texture-block .texture-layer p { font-family: var(--font-serif); font-size: 1.1rem; line-height: 1.8; color: hsla(0, 0%, 100%, 0.9); max-width: 500px; }
    .texture-block.layer-2 .texture-layer:nth-child(1) { transform: translateY(-100%); opacity: 0; }
    .texture-block.layer-2 .texture-layer:nth-child(2) { transform: translateY(0); opacity: 1; }
    .texture-block.layer-3 .texture-layer:nth-child(1) { transform: translateY(-100%); opacity: 0; }
    .texture-block.layer-3 .texture-layer:nth-child(2) { transform: translateY(-100%); opacity: 0; }
    .texture-block.layer-3 .texture-layer:nth-child(3) { transform: translateY(0); opacity: 1; }
    .texture-block .texture-controls { display: flex; justify-content: center; gap: 0.5rem; padding: 0.75rem; background: hsl(30, 5%, 15%); position: relative; z-index: 10; }
    .texture-block .texture-dot { width: 10px; height: 10px; border-radius: 50%; background: hsl(30, 5%, 35%); border: none; cursor: pointer; transition: all 0.3s ease; }
    .texture-block .texture-dot:hover { background: hsl(30, 5%, 50%); }
    .texture-block .texture-dot.active { background: hsl(45, 80%, 60%); box-shadow: 0 0 8px hsla(45, 80%, 60%, 0.5); }

    @media print { body { background: white; } .essay { max-width: 100%; padding: 2rem; } .fn-content { max-height: none; opacity: 1; padding: 1rem 1.25rem; } .progress-bar { display: none; } }
  </style>
</head>
<body>
  <div class="progress-bar" id="progress"></div>

  <article class="essay">
    
    <p class="section-label">An Interactive Essay</p>
    <h1>Title</h1>
    <p class="subtitle">Subtitle</p>

    <!-- YOUR ESSAY STARTS HERE -->

    <p>
      First paragraph.
    </p>

    <!-- YOUR ESSAY ENDS HERE -->

    <p class="fn-stats">
      Footnotes expanded: <span id="fn-count">0</span> · 
      Max depth: <span id="fn-depth">0</span>
    </p>

    <footer class="colophon">
      <p>Nikhil Kumar · 2026</p>
      <p style="margin-top:0.5rem"><a href="https://nikhilkumar.media">nikhilkumar.media</a></p>
    </footer>

  </article>

  <script>
    const footnotes = document.querySelectorAll('.fn');
    const fnContents = document.querySelectorAll('.fn-content');
    let expandedCount = 0, maxDepth = 0;
    function updateStats() {
      const c = document.getElementById('fn-count'), d = document.getElementById('fn-depth');
      if (c) c.textContent = expandedCount;
      if (d) d.textContent = maxDepth;
    }
    function getDepth(el) {
      let depth = 0, parent = el.parentElement;
      while (parent) { if (parent.classList.contains('fn-content')) depth++; parent = parent.parentElement; }
      return depth;
    }
    footnotes.forEach(fn => {
      fn.addEventListener('click', e => {
        e.stopPropagation();
        const content = document.querySelector(`.fn-content[data-fn="${fn.dataset.fn}"]`);
        if (content) {
          const isOpen = content.classList.contains('open');
          if (isOpen) { content.classList.remove('open'); fn.classList.remove('active'); expandedCount = Math.max(0, expandedCount - 1); }
          else { content.classList.add('open'); fn.classList.add('active'); expandedCount++; maxDepth = Math.max(maxDepth, getDepth(content) + 1); }
          updateStats();
        }
      });
    });
    const paths = document.querySelectorAll('.path'), pathContents = document.querySelectorAll('.path-content');
    // Yoko Ono instruction buttons
    document.querySelectorAll('.instruction-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.textContent = 'Thank you';
        btn.classList.add('done');
        const response = btn.parentElement.querySelector('.instruction-response');
        if (response) response.textContent = 'The imagining was the work.';
      });
    });
    // Sol LeWitt execute buttons
    document.querySelectorAll('.wall-instruction .execute-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.textContent = 'Executed';
        btn.classList.add('executed');
        const result = btn.parentElement.querySelector('.execution-result');
        if (result) result.textContent = 'The instruction has been executed. The work now exists.';
      });
    });
    // George Saunders gut punch
    document.querySelectorAll('.gut-punch .reveal-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const gutPunch = btn.closest('.gut-punch');
        if (gutPunch) gutPunch.classList.add('revealed');
      });
    });
    // Fantastic Planet morph cards
    document.querySelectorAll('.morph-card').forEach(card => {
      card.addEventListener('click', () => card.classList.toggle('morphed'));
    });
    // Robert Smithson sediment layers
    document.querySelectorAll('.sediment-layer').forEach(layer => {
      layer.addEventListener('click', () => layer.classList.toggle('open'));
    });
    // Kanye West era tabs
    document.querySelectorAll('.era-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const era = tab.dataset.era;
        const container = tab.closest('.era-tabs-container');
        container.querySelectorAll('.era-tab').forEach(t => t.classList.remove('active'));
        container.querySelectorAll('.era-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        container.querySelector(`.era-content[data-era="${era}"]`).classList.add('active');
      });
    });
    paths.forEach(path => {
      path.addEventListener('click', () => {
        paths.forEach(p => p.classList.remove('active'));
        path.classList.add('active');
        pathContents.forEach(c => c.classList.toggle('visible', c.dataset.path === path.dataset.path));
      });
    });
    // Turrell Ganzfeld - mouse tracking
    document.querySelectorAll('.ganzfeld-block').forEach(ganz => {
      ganz.addEventListener('mousemove', e => {
        const rect = ganz.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        ganz.style.setProperty('--gx', x + '%');
        ganz.style.setProperty('--gy', y + '%');
      });
      ganz.addEventListener('mouseleave', () => {
        ganz.style.setProperty('--gx', '50%');
        ganz.style.setProperty('--gy', '50%');
      });
    });
    // Aphex Twin Static Block - Scratch-to-reveal
    document.querySelectorAll('.static-block').forEach(block => {
      const canvas = document.createElement('canvas');
      canvas.className = 'static-canvas';
      block.insertBefore(canvas, block.firstChild);
      const ctx = canvas.getContext('2d');
      let isDrawing = false;
      let totalRevealed = 0;
      function initCanvas() {
        const rect = block.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        // Draw static/glitch pattern
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
          const noise = Math.random() * 60 + 10;
          imageData.data[i] = noise;
          imageData.data[i + 1] = noise;
          imageData.data[i + 2] = noise + Math.random() * 20;
          imageData.data[i + 3] = 255;
        }
        ctx.putImageData(imageData, 0, 0);
        // Add scanlines
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        for (let y = 0; y < canvas.height; y += 3) {
          ctx.fillRect(0, y, canvas.width, 1);
        }
        totalRevealed = 0;
        block.classList.remove('revealed');
      }
      function scratch(x, y) {
        ctx.globalCompositeOperation = 'destination-out';
        const radius = 25 + Math.random() * 15;
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
        gradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.8)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
        totalRevealed += radius * radius * Math.PI * 0.01;
        if (totalRevealed > canvas.width * canvas.height * 0.4) {
          block.classList.add('revealed');
        }
      }
      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches ? e.touches[0] : e;
        return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
      }
      canvas.addEventListener('mousedown', e => { isDrawing = true; scratch(getPos(e).x, getPos(e).y); });
      canvas.addEventListener('mousemove', e => { if (isDrawing) scratch(getPos(e).x, getPos(e).y); });
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseleave', () => isDrawing = false);
      canvas.addEventListener('touchstart', e => { e.preventDefault(); isDrawing = true; scratch(getPos(e).x, getPos(e).y); }, { passive: false });
      canvas.addEventListener('touchmove', e => { e.preventDefault(); if (isDrawing) scratch(getPos(e).x, getPos(e).y); }, { passive: false });
      canvas.addEventListener('touchend', () => isDrawing = false);
      initCanvas();
      window.addEventListener('resize', initCanvas);
    });
    // Stravinsky Score Block - measure navigation
    document.querySelectorAll('.score-block').forEach(block => {
      const navBtns = block.querySelectorAll('.score-nav button');
      const measures = block.querySelectorAll('.score-measure');
      const progressBar = block.querySelector('.score-progress-bar');
      function updateProgress() {
        const activeIndex = Array.from(navBtns).findIndex(b => b.classList.contains('active'));
        if (progressBar) progressBar.style.width = ((activeIndex + 1) / navBtns.length * 100) + '%';
      }
      navBtns.forEach((btn, i) => {
        btn.addEventListener('click', () => {
          navBtns.forEach(b => b.classList.remove('active'));
          measures.forEach(m => m.classList.remove('active'));
          btn.classList.add('active');
          measures[i]?.classList.add('active');
          updateProgress();
        });
      });
      updateProgress();
    });
    // Neri Oxman Growth Block - organic interaction
    document.querySelectorAll('.growth-block').forEach(block => {
      block.addEventListener('mousemove', e => {
        const rect = block.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        block.style.setProperty('--mx', x + '%');
        block.style.setProperty('--my', y + '%');
      });
      const nodes = block.querySelectorAll('.growth-node');
      const details = block.querySelectorAll('.growth-detail');
      nodes.forEach((node, i) => {
        node.addEventListener('click', () => {
          const wasActive = node.classList.contains('active');
          nodes.forEach(n => n.classList.remove('active'));
          details.forEach(d => d.classList.remove('visible'));
          if (!wasActive) {
            node.classList.add('active');
            details[i]?.classList.add('visible');
          }
        });
      });
    });
    // Jack Whitten Texture Block - layer transitions
    document.querySelectorAll('.texture-block').forEach(block => {
      const dots = block.querySelectorAll('.texture-dot');
      dots.forEach((dot, i) => {
        dot.addEventListener('click', () => {
          block.classList.remove('layer-2', 'layer-3');
          dots.forEach(d => d.classList.remove('active'));
          dot.classList.add('active');
          if (i === 1) block.classList.add('layer-2');
          if (i === 2) block.classList.add('layer-3');
        });
      });
    });
    const progressBar = document.getElementById('progress');
    window.addEventListener('scroll', () => {
      const progress = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      progressBar.style.width = progress + '%';
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        fnContents.forEach(c => c.classList.remove('open'));
        footnotes.forEach(fn => fn.classList.remove('active'));
        expandedCount = 0; updateStats();
      }
    });
  </script>
</body>
</html>
